<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        const div = document.querySelector("div"); 
        for (let row = 1; row <5; row++) {
            if (row < 4) {
                div.innerHTML += "L" + "<br>"
            }if (row === 4) {
                div.innerHTML += "LLLL"
            }
        }
    </script>
</body>
</html>
