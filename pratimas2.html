<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Name">
    <script>
        // 2. Sukurkite input (be mygtuko), į kurį įrašius vardą ir nulipus nuo input (t.y. blur event),
        //  vardas atsiras po apačia, tvarkingame sąraše (su kableliais):Pvz.: Petras, Jonas, Mantas, Antanas

        const nameInput = document.querySelector("input");
        const h1 = document.createElement("h1");
        document.body.append(h1);
        nameInput.addEventListener("blur", e => {
            if ( h1.textContent === "") {
                const string = h1.textContent += nameInput.value;
            }else {
                const string = h1.textContent += ", " + nameInput.value;
            }
        })

    </script>
</body>

</html>
